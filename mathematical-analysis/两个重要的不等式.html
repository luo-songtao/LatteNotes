</ul><h3 id="三角不等式">
<a class="anchor" href="#%E4%B8%89%E8%A7%92%E4%B8%8D%E7%AD%89%E5%BC%8F" aria-hidden="true"><span class="octicon octicon-link"></span></a>三角不等式</h3>

<p>对任意实数$a,b$，有：</p>

<script type="math/tex; mode=display">||a|-|b||\le |a+b| \le |a| + |b|</script>

<h4 id="证明">
<a class="anchor" href="#%E8%AF%81%E6%98%8E" aria-hidden="true"><span class="octicon octicon-link"></span></a>证明</h4>

<p><img src="/%20assets/images/mathemathical-analysis/%E4%B8%89%E8%A7%92%E4%B8%8D%E7%AD%89%E5%BC%8F.png" alt="三角不等式"></p>

<h3 id="平均值不等式">
<a class="anchor" href="#%E5%B9%B3%E5%9D%87%E5%80%BC%E4%B8%8D%E7%AD%89%E5%BC%8F" aria-hidden="true"><span class="octicon octicon-link"></span></a>平均值不等式</h3>

<p>$a_1, a_2, ···, a_n(n\in N^+)$</p>

<ul>
  <li>
    <p>算术平均</p>

    <script type="math/tex; mode=display">\frac {a_1+a_2+···+a_n}{n}</script>
  </li>
  <li>
    <p>几何平均</p>

    <script type="math/tex; mode=display">\sqrt [n]{a_1a_2···a_n}</script>
  </li>
  <li>
    <p>调和平均</p>

    <script type="math/tex; mode=display">\frac {n}{\frac{1}{a_1}+\frac{1}{a_2}+···+\frac{1}{a_n}}</script>
  </li>
</ul>

<p>有：</p>

<script type="math/tex; mode=display">\frac {a_1+a_2+···+a_n}{n} \ge \sqrt [n]{a_1a_2···a_n}  \ge \frac {n}{\frac{1}{a_1}+\frac{1}{a_2}+···+\frac{1}{a_n}}</script>

<h4 id="证明-1">
